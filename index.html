    <section>
        <div class="container">
            <form id="form" action="">
                <div class="card-content">
                    <h3 class = "horizontal_divider_wrapper">
                        <span>Crypto Withdrawl Panel</span>
                        <span class="horizontal_divider"></span>
                    </h3>
                    <div class="form-section">
                        <div class="form-fields">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Select Reciever's
                                    Address</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Reciever's Address</option>
                                    <option value="one">One</option>
                                    <option value="two">Two</option>
                                    <option value="three">Three</option>
                                </select>
                            </div>
                            <div class="mb-3 ml-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Amount Balance <span
                                        class="text-danger">(Available Balance: SBG898.9055)</span></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Select OTP Mode</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select OTP Mode</option>
                                    <option value="sms">SMS</option>
                                    <option value="email">Email</option>
                                    <option value="call">Call</option>
                                </select>

                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
